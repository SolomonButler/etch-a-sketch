<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <header class="header">
        <h1>Etch-A-Sketch</h1>
    </header>
    <main class="main">
        <div class="settings">
            <label for="colorPicker">Pick a Color</label>
            <input type="color" name="colorPicker" id="colorPicker">
            <button class="colorMode mode buttonMode">Color Mode</button>
            <button class="rainbowMode buttonMode">Rainbow Mode</button>
            <button class="eraser buttonMode">Eraser</button>
            <button class="clear">Clear</button>
            <p>
                <span class="sliderCount">16</span> x <span class="sliderCount">16</span>
            </p>
            <input type="range" name="slider" id="slider" min="1" max="64" value="16">
        </div>
        <div class="container"></div>
    </main>
</body>
</html>
